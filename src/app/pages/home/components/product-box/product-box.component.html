<mat-card [ngClass]="{ 'text-center': !fullWidth }" class="p-4">
  <div [ngClass]="{ flex: fullWidth }">
    <img
      class="mb-1 mx-auto"
      [ngClass]="{ 'h-[200px]': !fullWidth, 'h-[360px]': fullWidth }"
      src="https://via.placeholder.com/150"
    />
    <div
      class="w-full"
      [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidth }"
    >
      <div>
        <h5>Shoes</h5>
        <p class="truncate hover:whitespace-normal">Snickers</p>
        <p *ngIf="fullWidth">Description</p>
      </div>
      <div class="flex justify-between">
        <span class="text-red-500">{{ "150" | currency }}</span>
        <button>
          <mat-icon class="text-gray-500">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
