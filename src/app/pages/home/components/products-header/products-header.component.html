<mat-card class="mb-4 p-4">
  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Sort by {{ sort }}
        <mat-icon iconPositionEnd>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button mat-menu-item (click)="onChangeSort('desc')">Desc</button>
        <button mat-menu-item (click)="onChangeSort('asc')">Asc</button>
      </mat-menu>
    </div>

    <div class="flex items-center">
      <div class="mr-2">
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{ itemsCount }}
          <mat-icon iconPositionEnd>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onChangeItems(12)">12</button>
          <button mat-menu-item (click)="onChangeItems(24)">24</button>
          <button mat-menu-item (click)="onChangeItems(36)">36</button>
        </mat-menu>
      </div>
      <button (click)="onChangeColumn(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onChangeColumn(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onChangeColumn(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
