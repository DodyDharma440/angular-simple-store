<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  <mat-drawer mode="side" opened class="p-6">
    <app-filters (showCategories)="onUpdateCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header (columnCountChange)="onUpdateColumn($event)">
    </app-products-header>
    <mat-grid-list gutterSize="16px" [cols]="columns" [rowHeight]="rowHeight">
      <mat-grid-tile *ngFor="let item of dummies">
        <app-product-box
          class="w-full"
          [fullWidth]="columns === 1"
          (addToCart)="onAddToCart($event)"
        ></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
