<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  <mat-drawer mode="side" opened class="p-6">
    <app-filters (showCategory)="onUpdateCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header
      (columnCountChange)="onUpdateColumn($event)"
      (itemsCountChange)="onChangeItemsCount($event)"
      (sortChange)="onChangeSort($event)"
    >
    </app-products-header>
    <mat-grid-list gutterSize="16px" [cols]="columns" [rowHeight]="rowHeight">
      <mat-grid-tile *ngFor="let product of products">
        <app-product-box
          class="w-full"
          [fullWidth]="columns === 1"
          (addToCart)="onAddToCart($event)"
          [product]="product"
        ></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
